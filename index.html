<!DOCTYPE html>
<html>
<head>
  <title>Travel With Shubham</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .hero {
      background-image: url('hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero h1 {
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    .hero .cta-button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
    }

    .features {
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .feature {
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    .feature img {
      max-width: 100%;
    }

    .feature h3 {
      margin-top: 20px;
      font-size: 24px;
    }

    /* CSS for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .animated {
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    .fade-in {
      animation-name: fadeIn;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Travel Website</h1>
  </header>

  <section class="hero animated fade-in">
    <h1>Welcome to Our Travelling Platform</h1>
    <button class="cta-button">Get Started</button>
  </section>

  <section class="features">
    <div class="feature animated fade-in">
      <img src="images/hotel-1.1d97a13c.jpg" alt="Goa">
      <h3>Goa</h3>
    </div>
    <div class="feature animated fade-in">
      <img src="images/hotel-2.jpg" alt="Pondicherry">
      <h3>Pondicherry</h3>
    </div>
    <div class="feature animated fade-in">
      <img src="images/hotel-3.jpg" alt="Ooty">
      <h3>Ooty</h3>
    </div>
  </section>
</body>
</html>
