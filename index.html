<!DOCTYPE html>
<html>
<head>
  <title>Travelling Website</title>
  <style>
    /* CSS for the landing page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .header-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .header-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .hero {
      background-image: url("images/hotel-1.1d97a13c.jpg");
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero h1 {
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    .hero .cta-button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
    }

    .features {
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .feature {
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    .feature img {
      max-width: 100%;
    }

    .feature h3 {
      margin-top: 20px;
      font-size: 24px;
    }

    /* CSS for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .animated {
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    .fade-in {
      animation-name: fadeIn;
    }

    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .signup-form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 4px;
      text-align: center;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .signup-form button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-buttons">
      <button class="header-button">Home</button>
      <button class="header-button">About</button>
      <button class="header-button">Contact</button>
    </div>
    <h1>Trading Website</h1>
  </header>

  <section class="hero animated fade-in">
    <h1>Welcome to Our Travelling Website</h1>
    <div class="button-container">
      <button class="cta-button">Get Started</button>
      <button class="button">Learn More</button>
    </div>
  </section>

  <section class="features">
    <div class="feature animated fade-in">
      <img src="images/hotel-2.jpg" alt="Pondicherry">
      <h3>Pondicherry</h3>
      <button class="button">Read More</button>
    </div>
    <div class="feature animated fade-in">
      <img src="images/hotel-3.jpg" alt="Goa">
      <h3>Goa</h3>
      <button class="button">Read More</button>
    </div>
    <div class="feature animated fade-in">
      <img src="images/hotel-1.1d97a13c.jpg" alt="Ooty">
      <h3>Ooty</h3>
      <button class="button">Read More</button>
    </div>
  </section>

  <div class="signup-form">
    <h2>Sign up for Free</h2>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <button>Sign Up</button>
  </div>

  <footer>
    <p>&copy; 2023 Trading Website. All rights reserved.</p>
  </footer>
</body>
</html>
